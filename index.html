<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> LET'S PLAY ROCK PAPER AND SCISSOR </h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="image.png" alt="paper">
        </div>
        <div class="choice" id="paper">
            <img src="image copy.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="image copy 2.png" alt="paper">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>comp</p>
        </div>
    </div>
    <div class="msj-container">
        <p id="msj">PLAY YOUR MOVE</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
